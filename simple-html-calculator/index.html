<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
</head>

<body>
    <h1>Simple HTML Calculator</h1>

    <form name="addition">
        <input type="number" />
        <div>+</div>
        <input type="number" />
        <button>=</button>
        <input type="number" name="firstValue" />
    </form>
    <br>
    <form name="subtraction">
        <input type="number" />
        <div>-</div>
        <input type="number" />
        <button>=</button>
        <input type="number" name="firstValue" />
    </form>
    <br>
    <form name="multiply">
        <input type="number" />
        <div>x</div>
        <input type="number" />
        <button>=</button>
        <input type="number" name="firstValue" />
    </form>
    <script src="app.js"></script>
</body>

</html>
