<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>

<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">iMessages</option>
        <option value="theme-two">Text Messages</option>
    </select>
    <div id="main">
        <button id='clearButton' type="button">clear</button>
        <div class="messages">
            <div class="message left" id="message1">
                I have something serious to talk about
            </div>
            <div class="message right" id="message2">
                I don't want to talk
            </div>
            <div class="message left" id="message3">
                You have to, you're the police
            </div>
            <div class="message right" id="message4">
                I'm just a simple farmer
            </div>
        </div>
        <form name="message" id="form">
            <input id="input" value="I want to move out." />
            <button>Send</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
